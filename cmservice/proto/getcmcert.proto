syntax = "proto3";
package cmservice;
option go_package = ".;cmservice";
service ChainMakerCertApply {
rpc GenerateCert(ChainMakerCertApplyReq)returns(GenerateResp){}
rpc GetCertTar(GetCertTarReq) returns (TarCertResp){}
}
message ChainMakerCertApplyReq {
  string chain_id = 1;
  repeated Org orgs = 2;
  string filetarget = 3;
}
message GetCertTarReq {
  string filetarget = 1;
  string filesource = 2;
}
message Org {
  int64  user_id =1;
  string country = 2;
  string locality =3;
  string province =4;
  string organization =5;
  string organization_unit =6;
  string common_name =7;
  repeated Node nodes = 8;
}
message Node {
string node_name=1;
repeated string sans=2;
}
message TarCertResp {
bytes certfile = 1;
}
message GenerateResp{
  string filepath =1;
}